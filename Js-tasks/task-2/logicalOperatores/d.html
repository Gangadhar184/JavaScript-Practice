<body>
    <script>
        let num = prompt("Enter the number");
        if ((num > 0) && !(num < 0)) {  
            console.log("The number is positive");
        } else if ((num < 0) && !(num > 0)) {  
            console.log("The number is negativ");
        } else {  
            console.log("The number is zero");
        }
    </script>
