<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
</head>
<body>
    <script>
        function celsiusToFarenheit(celsius){
            return (celsius * 9/5) + 32;
        }
        function farenheitToCelsius(farenheit){
            return (fahrenheit - 32) * 5/9;
        }
        function weatherCondition(temperature){
            if(temperature <= 15) {
                return "Cold Day";
            }
            else if(temperature > 15 && temperature <= 28){
                return "Normal Day";
            }
            else {
                return "Hot Day";
            }
        }
        let userInput = prompt("Enter the temperature in C or F (eg: 26F or 34C)").trim().toUpperCase();
        let temperature = parseFloat(userInput.slice(0,-1));
        let userUnit = userInput.charAt(userInput.length - 1);
        if(userUnit === 'C'){
            let convertedTemperature = celsiusToFarenheit(temperature);
            let message = weatherCondition(convertedTemperature);
            alert(`${userInput} is ${convertedTemperature.toFixed(3)}°F Today is ${message}`);
        }
        else if(userUnit === 'F'){
            let convertedTemperature = farenheitToCelsius(temperature);
            let message = weatherCondition(convertedTemperature);
            alert(`${userInput} is ${convertedTemperature.toFixed(3)}°C Today is ${message}`);
        }
        else{
            alert("Please enter a valid input using C or F")
        }
    </script>
</body>
</html>
