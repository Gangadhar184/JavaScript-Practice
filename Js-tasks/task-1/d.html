<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p>declare a variable using boolean values
        use the typeof operator to check if its boolean.
        if it is , display an alert saying "this is boolean"
        else "this is not boolean"
    </p>
    <script>
        // var val = "adsfa";
        var val = true;
        // typeof(val);
        if(typeof(val) === "boolean"){
            alert("this is boolean");
        }
        else{
            alert("this is not boolean")
        }
    </script>
</body>
</html>
