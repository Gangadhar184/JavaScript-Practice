<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Create a prompt to ask the user's age. if user is 18 or older . display an alert saying you are adult , other wise
        display that you are minor
    </p>
    <script>
        let age = prompt("What is your age?");
        if(age >= 18){
            alert("You are an adult");
        }
        else{
            alert("You are an minor");
        }
    </script>
</body>
</html>
